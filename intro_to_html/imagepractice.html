<!DOCTYPE html>
<html>
  <head>
    <title> Practice Images </title>
    <link rel="stylesheet" href="styles/imagepractice.css">
  </head>
  <body>
    <img class="sample" src="styles/cat.jpeg">
    <img class="sample1" src="styles/cat.jpeg">
    <img class="sample2" src="styles/cat.jpeg">
    <p>
      Textbox with a shadow and no border
    <input class="search-bar" type ="textbox" placeholder="Search">
    </p>
    <p>
      Textbox with rounded corners
    <input class="google-bar" type ="textbox" placeholder="Search Google or type a URL">

    </p>
    
    <img class="profilepic" src="styles/cat.jpeg">
    <input type="text" class="textbox1" placeholder="What's Cooking?">

      Tweet
    </button>
