<h1> LESSON 2 CSS BASICS </h1>

<style> 
  .subscribe-button {
    background-color: rgb(207, 4, 4);
    color: white;
    border: none;
    height: 35px;
    width: 110px;
    border-radius: 2px;
    cursor: pointer;
    margin-right:8px;
    transition: opacity 0.8s;
  }

.subscribe-button:hover {
  opacity: 0.8;
}

.subscribe-button:active {
  opacity: 0.5;
}

  .join-button {
    background-color: rgb(254, 254, 254);
    color: rgb(11, 87, 238);
    height: 35px;
    width: 70px;
    border-radius: 2px;
    border-style: solid;
    border-width: 1px;
    border-color:rgb(11, 87, 238);
    cursor: pointer;
    margin-right:8px;
    transition: background-color 0.15s,
                color 0.15s;
  }

  .join-button:hover {
    background-color: rgb(11, 87, 238);
    color: white;
  }
  
  .join-button:active {
    opacity: 0.5;
  }

  .tweet-button {
    background-color:rgb(11, 181, 238);
    color: white;
    border: none;
    height: 35px;
    width: 74px;
    border-radius: 18px;
    border-color:aqua;
    cursor: pointer;
    font-weight: bold;
    font-size: 15px;
    transition: box-shadow 0.15s; 
  }

  .tweet-button:hover {
    box-shadow: 5px 5px 10px rgba(0,0,0,0.15);
  }
</style>

<button class="subscribe-button">
