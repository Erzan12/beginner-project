<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <title>Recreating Youtube</title>
    <style>
      p{
        font-family: Roboto, Arial;
        margin-top: 0;
        margin-bottom: 0;
      }
      .thumbnails {
        width:280px;
        display: block; 
      }
      .thumbnail-row{
        width: 280;
        margin-bottom: 12px;
        margin-right: 0;
      }
      .search-bar{
        margin-bottom: 4px;
        display: block;
      }
      .video-title{
        margin-top: 0;
        margin-bottom: 10px;
        font-size: 14px;
        font-weight: 500;
        line-height: 20px;
      }
      .video-author,
      .video-stats{
        font-size: 12px;
        line-height: 6px;
        color: rgb(96, 96, 96);
        line-height: 18px;
      }
      .video-preview{
        margin-left: 10px;
        display: inline-block;
        width: 280px;
        vertical-align: top;
        margin-right: 0;
      }
      .video-preview-grid{
        display: grid;
        grid-template-columns: 50px 1fr;
      }
      .channel-picture{
        vertical-align: top;
      }
      .channel-context{
        font: Roboto, Arial;
      }
      .display-picture{
        width: 40px;
        border-radius: 50px;
      }
    </style>
  </head>
  <body>
    <input class="search-bar"type="textbox" placeholder="Search">

    <div class="video-preview">
      <div>
        <div class="thumbnail-row">
          <img class="thumbnails" src="thumbnails/1.webp">
        </div>
      </div>  
      <div class="video-preview-grid">
        <div class="channel-picture">
          <img class="display-picture"src="profilepic/channel-1.jpeg">
        </div>
        <div class="channel-context">
          <p class="video-title">
            Talking Tech and AI with Google CEO Sundar Pichai!
          </p>
          <p class="video-author">
            Marques Brownlee
          </p>
          <p class="video-stats">
            3.4M views 	&#183; 6 months ago
          </p>
        </div>
      </div>   
    </div>

    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnails" src="thumbnails/2.webp">
      </div>
      <div class="video-preview-grid">
        <div class="channel-picture">
          <img class="display-picture" src="profilepic/channel-2.jpeg">
        </div>
        <div class="channel-context">
          <p class="video-title">
            Try Not To Laugh Challenge #9
          </p>
          <p class="video-author">
            Markiplier
          </p>
          <p class="video-stats">
            19M views &#183 4 years ago
          </p>
        </div>
      </div>
    </div>
    <div class="video-preview">
      <div class="thumbnail-row">
        <img class="thumbnails" src="thumbnails/3.webp">
      </div>
      <div class="video-preview-grid">
        <div class="channel-picture">
          <img class="display-picture" src="profilepic/channel-3.jpeg">
        </div>
        <div class="channel-context">
          <p class="video-title">
            Crazy Tik Toks Taken Moments Before Disaster
          </p>
          <p class="video-author">
            SSSniperWolf
          </p>
          <p class="video-stats">
            12M views &#183 1 year ago
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
